<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 4, 5, 7, 22, 6, 23, 11, 27, 46]
    let sum = 0;
    tinhTong()
    function tinhTong() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 2) {
                continue
            } else {
                let check = true;
                for (let j = 2; j <= Math.sqrt(arr[i]); j++) {
                    if (arr[i] % j === 0) {
                        check = false;
                        break;
                    }
                }
                if (check) {
                    document.write(arr[i] + '<br>')
                    sum = sum + arr [i]
                }
            }
        }
        document.write('Tổng các SNT có trong mảng là:' + ' ' + sum)
    }
</script>
</body>
</html>
